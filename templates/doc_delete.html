{% extends admin_base.html %}
{% block title %}edit post{% end %}
{% block main %}
<h2 class="l-centered">Delete Post</h2>
<hr>
<div class="marketing-ribbon centered-div l-centered">
    <p>你确定要删除文章<b style="color:red;">{{doc['title']}}</b> ?</p>
    <form method="post">
        <input type="hidden" name="id" id="id" value="{{str(doc['_id'])}}">
        <button type="submit" class="pure-button notice">Delete</button>
    </form>
</div>
{% end %}

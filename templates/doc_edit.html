{% extends admin_base.html %}
{% block title %}add a blog{% end %}
{% block main %}
<h2 class="l-centered">Edit blog</h2>
<hr>
<div class="marketing-ribbon centered-div">
    <form class="pure-form pure-form-stacked" method="post">
        <fieldset>
            <label for="title">
                Title
            </label>
            <input id="title" name ="title" class="pure-input-1 add-post" type="input" placeholder="Input your title here" value="{{doc['title']}}">
            <label for="content">
                Content
            </label>
            <textarea id="content" name="content" class="pure-input-1 add-post" placeholder="Write down here">{{doc['content']}}</textarea>
            <label for="category">
                Category
            </label>
            <label for="tags">
                Tags
            </label>
            <div>
            {% if tags %}
            {% for tag in tags %}
            <input name="tags" type="checkbox" {%if str(tag['_id']) in selected_tags %}checked{%end%} name="tags" value="{{str(tag['_id'])}}"><span>{{tag['tag']}}</span>&nbsp;&nbsp; 
            {% end %}
            {% else %}
            No tags
            {% end %}
            </div>
        </fieldset>
        <button type="submit" class="notice pure-button pure-input-1">
            Submit
        </button>
    </form>
</div>
{% end %}

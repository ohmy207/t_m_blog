{% extends admin_base.html %}
{% block title %}edit tag{% end %}
{% block main %}
<h2 class="l-centered">Edit Tag</h2>
<hr>
<div class="marketing-ribbon centered-div l-centered">
    <form class="pure-form" method="post">
        <fieldset>
            <input type="hidden" name="_id" id ="_id" value="{{str(tag['_id'])}}">
            <input id="tag" name="tag" type="text" placeholder="Input tag name" value="{{tag['tag']}}">

            <button type="submit" class="pure-button notice">submit</button>
        </fieldset>
    </form>
</div>
{% end %}
